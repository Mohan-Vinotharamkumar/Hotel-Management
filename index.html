    <script>
        window.addEventListener('scroll',()=>{
            const scrollStarts = window.scrollY || window.pageYOffset;
            if(scrollStarts<2)
            {
                document.getElementById("nav").style.backgroundColor='#171717'
                document.getElementById('goHomeButton').style.display='none'
            }
            else if(scrollStarts>2)
            {
                document.getElementById('nav').style.cssText='background-color:black;position:fixed;'
                document.getElementById('goHomeButton').style.display='block'

            }
        })
    </script>
